
version: 2

models:
    - name: my_first_dbt_model
      description: "A starter dbt model"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null

    - name: my_second_dbt_model
      description: "A starter dbt model"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
    - name: my_thid_dbt_model
      description: 'sample snowflake model'
      columns:
          - name: user_id
            description: the user id
          - name: row_count
            description: the number of rows per user
          
sources:
  - name: RAW_PLATFORM
    database: RAW  # Tell dbt to look for the source in the "raw" database
    schema: PLATFORM_REPLICA_PUBLIC # You wouldn't put your source data in public, would you?
    tables:
      - name: ENDEAVOR_ASSIGNMENTS